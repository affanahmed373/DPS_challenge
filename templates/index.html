<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>ML Deployment using Heroku</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="prediction">
        <h1>DPS Challenge</h1>
        <form action="{{ url_for('predict')}}"method="post">
		<br>
		<label for="category">Category</label>
    		<select id="category" name="category" required="required">
      			<option value="0">Alkoholunfälle</option>
      			<option value="1">Fluchtunfälle</option>
		      	<option value="2">Verkehrsunfälle</option>
    		</select>
    		<br>
    		<label for="type">Type</label>
    		<select id="type" name="type" required="required">
      			<option value="0">insgesamt</option>
      			<option value="1">Verletzte und Getötete</option>
      			<option value="2">mit Personenschäden</option>
    		</select>
    		<br>
		<label for="year">Year</label>
    		<select id="year" name="year" required="required">
      			<option value="0">2000</option>
				<option value="1">2001</option>
      			<option value="2">2002</option>
      			<option value="3">2003</option>
      			<option value="4">2004</option>
      			<option value="5">2005</option>
      			<option value="6">2006</option>
      			<option value="7">2007</option>
      			<option value="8">2009</option>
      			<option value="9">2010</option>
      			<option value="10">2011</option>
      			<option value="11">2012</option>
      			<option value="12">2013</option>
      			<option value="13">2014</option>
      			<option value="14">2015</option>
				<option value="15">2016</option>
				<option value="16">2017</option>
				<option value="17">2018</option>
				<option value="18">2019</option>
				<option value="19">2020</option>
				<option value="20">2021</option>
				<option value="21">2022</option>
    		</select>
    		<br>
    		<label for="month">Month</label>
    		<select id="month" name="month" required="required">
      			<option value="0">01</option>
      			<option value="1">02</option>
      			<option value="2">03</option>
      			<option value="3">04</option>
      			<option value="4">05</option>
      			<option value="5">06</option>
				<option value="6">07</option>
				<option value="7">08</option>
				<option value="8">09</option>
				<option value="9">10</option>
				<option value="10">11</option>
				<option value="11">12</option>
    		</select>
    		<br>
    		
    		<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

       <br>
       <b>{{ prediction_text }}</b>
    </div>
</body>
</html>
